<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 05 GuerraErick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #9a3838;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="registroForm" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <span id="nombreError" class="error"></span>

        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>

        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span>

        <input type="submit" value="Registrar">
    </form>

    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var nombreError = document.getElementById("nombreError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");

            nombreError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";

            var valid = true;

            if (nombre === "") {
                nombreError.textContent = "Campo Nombre es requerido";
                valid = false;
            }

            if (email === "") {
                emailError.textContent = "Campo Correo Electr칩nico es requerido";
                valid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Formato de Correo Electronico invalido";
                valid = false;
            }

            if (password === "") {
                passwordError.textContent = "Campo Contrase침a es requerido";
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
