<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 09 GuerraErick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #countdown {
            font-size: 2em;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div id="countdown">00:00:00</div>
    
    <script>

        const targetDate = new Date("2023-12-31 23:59:59").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                document.getElementById("countdown").innerHTML = "Â¡Tiempo agotado!";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                const countdownString = `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById("countdown").innerHTML = countdownString;
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        updateCountdown();
    </script>
</body>
</html>
